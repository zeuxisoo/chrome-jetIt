<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>JetIt Options</title>
<script language="javascript" type="text/javascript" src="jquery.js"></script>
<script language="javascript" type="text/javascript" src="storage.js"></script>
<script language="javascript" type="text/javascript">
$(document).ready(function() {
	$("#debug").click(function() {
		Storage.set("debug", $(this).attr("checked") === true ? 1 : 0);
	});
	
	$("#debug").attr("checked", Storage.get("debug") == 1 ? "checked" : "");
});
</script>
</head>
<body>
<input type="checkbox" name="debug" id="debug" value="1" /> Enable Debug Log
</body>
</html>
